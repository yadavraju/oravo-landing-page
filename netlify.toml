# Netlify Configuration
# Redirect www to non-www for SEO

# Force HTTPS and redirect www to non-www
[[redirects]]
  from = "https://www.oravo.ai/*"
  to = "https://oravo.ai/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.oravo.ai/*"
  to = "https://oravo.ai/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://oravo.ai/*"
  to = "https://oravo.ai/:splat"
  status = 301
  force = true

# Headers for security and SEO
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Cache static assets
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Build settings
[build]
  command = "pnpm build"
  publish = ".next"

# Next.js specific settings
[[plugins]]
  package = "@netlify/plugin-nextjs"
