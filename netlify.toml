# Netlify Configuration
# Redirect www to non-www for SEO

# Force HTTPS and redirect www to non-www
[[redirects]]
  from = "https://www.oravo.ai/*"
  to = "https://oravo.ai/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.oravo.ai/*"
  to = "https://oravo.ai/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://oravo.ai/*"
  to = "https://oravo.ai/:splat"
  status = 301
  force = true

# Headers for security and SEO
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Cache static assets
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Build settings
[build]
  command = "pnpm build"
  publish = ".next"

# Environment variables
[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"

# Next.js specific settings
[[plugins]]
  package = "@netlify/plugin-nextjs"
  [plugins.inputs]
    # Disable blob upload to avoid deployment failures
    disableBlobs = true

# Image optimization redirects
[[redirects]]
  from = "/_next/image"
  query = {url = ":url", w = ":width", q = ":quality"}
  to = "/.netlify/images?url=:url&w=:width&q=:quality"
  status = 200

[[redirects]]
  from = "/_ipx/*"
  query = {url = ":url", w = ":width", q = ":quality"}
  to = "/.netlify/images?url=:url&w=:width&q=:quality"
  status = 200

# Cache Next.js static files
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
